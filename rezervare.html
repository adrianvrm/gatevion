<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Gatevion — Rezervare</title>
<link rel="canonical" href="https://gatevion.ro/rezervare.html"/>
<meta name="description" content="Formular de rezervare Gatevion. Solicitarea rămâne PENDING până la accept/decline. Încărcare CI & permis."/>
<link rel="icon" href="/assets/favicon.svg"/>
<link rel="stylesheet" href="/assets/styles.css"/>
</head>
<body style="background:var(--fog)">
  <div class="form-wrap">
    <div class="form-card">
      <h1 style="margin:0 0 6px">Rezervare — Gatevion</h1>
      <p class="help">După trimitere, statusul rămâne <strong>PENDING</strong>. Vei fi contactat pentru confirmare. Nu se face plată online.</p>
      <form id="f">
        <div class="row">
          <div><label>Nume complet</label><input required name="name" placeholder="Popescu Ion"></div>
          <div><label>Telefon</label><input required name="phone" type="tel" placeholder="07xx xxx xxx"></div>
        </div>
        <div class="row">
          <div><label>Email</label><input required name="email" type="email" placeholder="client@email.com"></div>
          <div><label>Număr zbor</label><input required name="flight" placeholder="RO1234"></div>
        </div>
        <div class="row">
          <div><label>Ridicare</label><input required name="pickup" type="datetime-local"></div>
          <div><label>Returnare</label><input required name="return" type="datetime-local"></div>
        </div>
        <div class="row">
          <div><label>Locație</label>
            <select required name="location"><option>Otopeni (OTP)</option><option>Băneasa (BBU)</option></select>
          </div>
          <div><label>Pachet</label>
            <select required name="pkg"><option value="standard">Standard (date fixe)</option><option value="flex">Flex (modifici perioada)</option></select>
          </div>
        </div>
        <h3>Documente (obligatorii)</h3>
        <label>CI — față (JPG/PNG/PDF)</label><input required type="file" accept=".jpg,.jpeg,.png,.pdf">
        <label>CI — verso (JPG/PNG/PDF)</label><input required type="file" accept=".jpg,.jpeg,.png,.pdf">
        <label>Permis — față (JPG/PNG/PDF)</label><input required type="file" accept=".jpg,.jpeg,.png,.pdf">
        <label>Permis — verso (JPG/PNG/PDF)</label><input required type="file" accept=".jpg,.jpeg,.png,.pdf">
        <label>Observații</label><textarea rows="3" name="notes" placeholder="Detalii utile: oră exactă, loc întâlnire, preferințe."></textarea>
        <p class="help">Prin trimitere ești de acord cu Termenii & Politica de confidențialitate.</p>
        <button class="btn">Trimite solicitarea</button>
      </form>
    </div>
  </div>
<script>
document.getElementById('f').addEventListener('submit', function(e){
  e.preventDefault();
  window.location.href = '/success.html';
});
</script>
</body>
</html>
