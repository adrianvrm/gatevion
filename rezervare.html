<!doctype html><html lang="ro"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gatevion — Rezervare</title><meta name="robots" content="noindex">
<style>:root{--ink:#0b1f2a;--teal:#0f6e66;--bg:#fff;--muted:#5b6778}
html,body{margin:0;background:#f7f9fb;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.wrap{max-width:860px;margin:0 auto;padding:24px}.card{background:#fff;border:1px solid #e6e8eb;border-radius:14px;padding:18px;box-shadow:0 8px 26px rgba(0,0,0,.06)}
h1{font-size:22px;margin:8px 0 12px}label{display:block;margin:10px 0 6px;font-weight:700}
input,select,textarea{width:100%;padding:12px;border:1px solid #dfe3e8;border-radius:12px;outline:none}
input[type=file]{border:none;padding:0;margin:4px 0 10px}.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:760px){.row{grid-template-columns:1fr}}.btn{display:inline-flex;gap:8px;align-items:center;background:var(--teal);color:#fff;border:none;border-radius:14px;padding:12px 16px;cursor:pointer}
.help{color:#6c7683;font-size:12px}</style></head>
<body><div class="wrap"><div class="card">
<h1>Rezervare — Gatevion</h1>
<p class="help">După trimitere, statusul rămâne <strong>PENDING</strong>. Vei fi contactat pentru confirmare. Nu se face plată online.</p>
<form id="f">
<div class="row"><div><label>Nume complet</label><input required name="name" placeholder="Popescu Ion"></div>
<div><label>Telefon</label><input required name="phone" type="tel" placeholder="07xx xxx xxx"></div></div>
<div class="row"><div><label>Email</label><input required name="email" type="email" placeholder="client@email.com"></div>
<div><label>Număr zbor</label><input required name="flight" placeholder="RO1234"></div></div>
<div class="row"><div><label>Ridicare</label><input required name="pickup" type="datetime-local"></div>
<div><label>Returnare</label><input required name="return" type="datetime-local"></div></div>
<div class="row"><div><label>Locație</label><select required name="location"><option>Otopeni (OTP)</option><option>Băneasa (BBU)</option></select></div>
<div><label>Pachet</label><select required name="pkg"><option value="standard">Standard (date fixe)</option><option value="flex">Flex (modifici perioada)</option></select></div></div>
<h3>Documente (obligatorii)</h3>
<label>CI — față (JPG/PNG/PDF)</label><input required type="file" accept=".jpg,.jpeg,.png,.pdf">
<label>CI — verso (JPG/PNG/PDF)</label><input required type="file" accept=".jpg,.jpeg,.png,.pdf">
<label>Permis — față (JPG/PNG/PDF)</label><input required type="file" accept=".jpg,.jpeg,.png,.pdf">
<label>Permis — verso (JPG/PNG/PDF)</label><input required type="file" accept=".jpg,.jpeg,.png,.pdf">
<label>Observații</label><textarea rows="3" name="notes" placeholder="Detalii utile: oră exactă, loc întâlnire, preferințe."></textarea>
<p class="help">Prin trimitere ești de acord cu Termenii & Politica de confidențialitate.</p>
<button class="btn">Trimite solicitarea</button>
</form></div></div>
<script>document.getElementById('f').addEventListener('submit',e=>{e.preventDefault();window.location.href='./success.html';});</script>
</body></html>
